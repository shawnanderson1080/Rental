<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Company</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #C2A477; /* Darker sand */
            color: #1B3A4B; /* Deep turquoise */
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1E847F; /* Darker turquoise green */
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            color: white;
        }
        .container {
            padding: 20px;
        }
        .vehicle {
            background: #A78C5F; /* Darker sand shade */
            padding: 15px;
            margin: 15px auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.15);
        }
        button {
            padding: 12px 25px;
            background-color: #1E847F; /* Dark turquoise */
            border: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #16615B; /* Even darker turquoise */
        }
    </style>
</head>
<body>
    <header>Luxury Car Rentals</header>
    
    <div class="container">
        <div class="vehicle">
            <h2>Luxury Sedan</h2>
            <p>Price: $50/day</p>
            <button>Book Now</button>
        </div>

        <div class="vehicle">
            <h2>Executive SUV</h2>
            <p>Price: $60/day</p>
            <button>Book Now</button>
        </div>
    </div>
</body>
</html>
