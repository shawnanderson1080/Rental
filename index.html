<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffcc00;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .vehicle {
            background: #333;
            padding: 10px;
            margin: 10px auto;
            width: 80%;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #ffcc00;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>Welcome to Our Rental Company</header>
    
    <div class="container">
        <div class="vehicle">
            <h2>Car Model 1</h2>
            <p>Price: $50/day</p>
            <button>Book Now</button>
        </div>

        <div class="vehicle">
            <h2>Car Model 2</h2>
            <p>Price: $60/day</p>
            <button>Book Now</button>
        </div>
    </div>
</body>
</html>
