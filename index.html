<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E9D8A6; /* Sand color */
            color: #264653; /* Dark turquoise/ivory green */
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2A9D8F; /* Turquoise green */
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .container {
            padding: 20px;
        }
        .vehicle {
            background: #FAEDCD; /* Light sand */
            padding: 10px;
            margin: 10px auto;
            width: 80%;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            background-color: #2A9D8F; /* Turquoise green */
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #1E6F5C; /* Darker turquoise */
        }
    </style>
</head>
<body>
    <header>Welcome to Our Rental Company</header>
    
    <div class="container">
        <div class="vehicle">
            <h2>Car Model 1</h2>
            <p>Price: $50/day</p>
            <button>Book Now</button>
        </div>

        <div class="vehicle">
            <h2>Car Model 2</h2>
            <p>Price: $60/day</p>
            <button>Book Now</button>
        </div>
    </div>
</body>
</html>
